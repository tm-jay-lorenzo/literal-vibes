<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibe Coding Recorder</title>
  <style>
    body {
      font-family: monospace;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
    }
    button {
      font-family: monospace;
      background: #3c3c3c;
      color: #d4d4d4;
      border: 1px solid #555;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4c4c4c;
    }
    #judge-response {
      background: #2d2d2d;
      padding: 15px;
      border: 1px solid #555;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    #generated-code {
      background: #1e1e1e;
      padding: 15px;
      border: 1px solid #555;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: 'Consolas', monospace;
    }
    #status {
      color: #569cd6;
    }
    h2 {
      color: #569cd6;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>üé§ Vibe Coding Recorder</h2>

  <button id="start">Start Recording</button>
  <button id="stop">Stop & Upload</button>
  <button id="judge">Send to Judge</button>

  <p id="status"></p>
  <pre id="judge-response"></pre>
  <pre id="generated-code"></pre>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    document.getElementById("start").onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        const formData = new FormData();
        formData.append('file', blob, 'vibe_input.wav');

        document.getElementById("status").textContent = "Uploading...";

        await fetch('/upload', { method: 'POST', body: formData });
        document.getElementById("status").textContent = "Uploaded and ready!";
      };

      mediaRecorder.start();
      document.getElementById("status").textContent = "Recording...";
    };

    document.getElementById("stop").onclick = () => {
      mediaRecorder.stop();
      document.getElementById("status").textContent = "Stopped recording.";
    };

    document.getElementById("judge").onclick = async () => {
      document.getElementById("status").textContent = "Transcribing...";
      
      const res = await fetch('/vibe', { method: 'POST' });
      const data = await res.json();

      document.getElementById("status").textContent = "Judging...";

      // Simulate brief delay to show judgment status clearly (optional)
      await new Promise(r => setTimeout(r, 500));

      document.getElementById("judge-response").textContent =
        data.approved ? `‚úÖ Approved:\n${data.transcription}` : `‚ùå Rejected:\n${data.transcription}`;
      if (data.approved && data.generated_code) {
        document.getElementById("generated-code").textContent = data.generated_code;
      } else {
        document.getElementById("generated-code").textContent = "";
      }

      document.getElementById("status").textContent = "Done.";
    };

  </script>
</body>
</html>
