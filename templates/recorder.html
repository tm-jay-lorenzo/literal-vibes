<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibe Coding Recorder</title>
  <style>
    body {
      font-family: monospace;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
    }
    button {
      font-family: monospace;
      background: #3c3c3c;
      color: #d4d4d4;
      border: 1px solid #555;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4c4c4c;
    }
    #judge-response {
      margin-top: 10px;
      font-weight: bold;
    }
    #transcription-output, #llm-output, #generated-code {
      background: #2d2d2d;
      padding: 15px;
      border: 1px solid #555;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: 'Consolas', monospace;
      margin-top: 10px;
    }
    #status {
      color: #569cd6;
    }
    h2 {
      color: #569cd6;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¤ Vibe Coding Recorder</h2>

  <button id="start">Start Recording</button>
  <button id="stop">Stop</button>
  <button id="judge">Judge My Tunes</button>

  <p id="status"></p>
  <pre id="transcription-output"></pre>
  <h1 id="judge-response"></h1>
  <pre id="llm-output"></pre>
  <pre id="generated-code"></pre>

  <!-- Sound Effects -->
  <audio id="sfx-success" src="/static/sfx/success.mp3"></audio>
  <audio id="sfx-fail" src="/static/sfx/fail.mp3"></audio>  

  <script>
    let mediaRecorder;
    let audioChunks = [];

    document.getElementById("start").onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        const formData = new FormData();
        formData.append('file', blob, 'vibe_input.wav');

        document.getElementById("status").textContent = "Taking it in...";

        await fetch('/upload', { method: 'POST', body: formData });
        document.getElementById("status").textContent = "Ready to judge!";
      };

      mediaRecorder.start();
      document.getElementById("status").textContent = "Recording...";
    };

    document.getElementById("stop").onclick = () => {
      mediaRecorder.stop();
      document.getElementById("status").textContent = "Stopped recording.";
    };

    document.getElementById("judge").onclick = async () => {
      document.getElementById("status").textContent = "Feeling the beat...";

      const res = await fetch('/vibe', { method: 'POST' });
      const data = await res.json();

      document.getElementById("status").textContent = "Judging...";

      await new Promise(r => setTimeout(r, 500));

      document.getElementById("transcription-output").textContent =
        `ðŸŽ§ Your lyrics:\n${data.transcription || "(No transcription returned)"}`;

      if (data.approved) {
        document.getElementById("judge-response").textContent = `ðŸ˜Ž Passed the Vibe Check`;
        document.getElementById("sfx-success").play();
      } else {
        document.getElementById("judge-response").textContent = `ðŸ¤® The Vibes are not IT`;
        document.getElementById("sfx-fail").play();
      }

      document.getElementById("llm-output").textContent = data["llm-output"] || "(No detailed output received)";
      document.getElementById("generated-code").textContent =
        data.approved && data.generated_code ? data.generated_code : "";

      document.getElementById("status").textContent = "Done.";
    };
  </script>
</body>
</html>
